<h3>
    {$title}
</h3>
<div class="filter">
    <form action="{:U(GROUP_NAME.'/Fenxiao/index')}" method="post">
        <input name="keyword" type="text" placeholder="用户名" class="inpMain" value="{$keyword}" size="20" />
        <input name="submit" class="btnGray" type="submit" value="筛选" />
    </form>
     <form action="{:U(GROUP_NAME.'/Fenxiao/index')}" method="post">
        <input name="keyword1" type="text" placeholder="邀请人" class="inpMain" value="{$keyword1}" size="20" />
        <input name="submit" class="btnGray" type="submit" value="筛选" />
    </form>
</div>
<div id="list">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
               
                <th width="80" align="center">用户名</th>
                <th width="80" align="center">姓名</th>
                <th width="70">邀请人</th>
                <th width="120">是否已经计算提成</th>
                <th width="150" align="center">提供给邀请人的提成金额</th>
                <th width="80">可提现金额</th>
                <th width="80">累计提现金额</th>
                <th align="center">操作</th>
            </tr>
            <volist name="list" id="vo">
                <tr>
                    <td align="center">{$vo.phone}</td>
                    <td align="center">{$vo.truename}</td>
					<td align="center">{$vo.yao_phone}</td>
					<td align="center">
                    <php>
                    if($vo['jisuan_ticheng'] == 1)echo "已经计算提成";
					if($vo['jisuan_ticheng'] == 0)echo "还没计算提成";
                    </php>
                            </td>
                    <td align="center">{$vo.ticheng_sum}</td>
                    <td align="center">
						{$vo.ketixian}
                    </td>
                    <td align="center">
						{$vo.leiji_tixian}
                    </td>
                    <td align="center">
  
                        <a href="{:U(GROUP_NAME.'/Fenxiao/tixianshenqing',array('phone'=>$vo['phone']))}">查看提现申请</a>|
                        <a href="{:U(GROUP_NAME.'/Fenxiao/xiugaiyaoqingren',array('phone'=>$vo['phone']))}">修改邀请人</a>
                    </td>
                </tr>
            </volist>
        </table>
</div>
<div class="clear"></div>
<div class="pager">
    {$page}
</div>
</div>
